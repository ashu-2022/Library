{% extends 'book/base.html'%}
{% load crispy_forms_tags %}
{% block body %}

    <article class="media content-section">
        <img class="img-thumbnail" src="{{book.image.url}}" alt="book pic">
        <div class=" pl-4 media-body">
        <div class="article-metadata">
            <p class="article-content">{{ book.name }} by <span> {{ book.author }} </span></p>
            <small class="text-muted">{{ book.date_posted|date:"F d, Y" }}</small>
        </div>
        <strong>Desciption : </strong><p class="article-content">{{ book.desc }}</p>
        <strong>Genre : </strong><p class="article-content">{{ book.get_genre_display }}</p>
        <strong>Language : </strong><p class="article-content">{{ book.get_language_display }}</p>
        </div>
    </article>
    
{% endblock %}
